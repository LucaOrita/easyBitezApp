<div th:replace="fragments :: loadingScreen"></div>
<section class="banner-area organic-breadcrumb"
         th:style="'background: url(' + @{/img/banner/login-bg.jpg} + ') center no-repeat;background-size: cover;height: 100%;'">
    <div class="login_box_area section_gap_bottom">
        <div class="container">
            <h2 style="text-align: center; color: white;"><span onclick="location.href='/'" class="go_home lnr lnr-arrow-left"></span> Portal Înregistrare</h2>
            <div class="row justify-content-center">
                <div class="login_form_inner"
                     style="width:fit-content; background:white; border-radius: 20px; padding:20px;">
                    <form class="row login_form form-register" action="javascript:void(0)" method="post"
                          id="contactForm">
                        <div style="width:100%">
                            <div class="question" style="margin-top:10px;">
                                <input type="text" id="username" name="username" required/>
                                <label for="username">Nume de utilizator</label>
                            </div>
                            <div class="question" style="margin-top:20px;">
                                <input type="text" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="question" style="margin-top:20px;">
                                <input type="text" id="tel" name="tel" required>
                                <label for="tel">Număr de telefon</label>
                            </div>
                            <div class="question" style="margin-top:20px;">
                                <input type="password" id="password" name="pass" required/>
                                <label for="password">Parolă</label>
                            </div>
                        </div>
                        <h4 class="error" style="color: red;text-align:center;width:100%;padding-top: 20px;"></h4>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" name="login"
                                    class="reg-btn primary-btn top-border-30 bottom-border-30">Înregistrare
                            </button>
                            <a href="/login">Ai cont? Către login!</a><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

<div class="container">
    <form class="form-signin" method="post" action="javascript:void(0)">

    </form>
</div>
<script>
    $(document).ready(function(){
        console.log = function() {}
        $(".form-register").submit(function (event) {
            var formData = $(this).serialize();
            $(".reg-btn").attr("disabled", true).html("Înregistrare în curs...");
            $.ajax({
                type: "POST",
                url: "/registeruser",
                data: formData
            }).done(function () {
                $(".form-register").html("<h3>Am trimis un email de verificare pe emailul tău, pentru a-ți verifica contul</h3>");
                setTimeout(function(){ location.href="/login"; }, 5000);
            }).fail(function (jqXHR, textStatus, errorThrown) {
                if(jqXHR.status === 412)
                    $(".error").html("Emailul sau numărul de telefon există deja!");
                if(jqXHR.status === 409)
                    $(".error").html("Ne pare rău, dar nu ați introdus un email valid!");
                $(".reg-btn").attr("disabled", false).html("Înregistrare");
            });
            event.preventDefault();
        });
    });
</script>
</body>
