    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding:0;
        }

        .login_box_area{
            top: 50%;
            position: relative;
            transform: translateY(-50%);
        }
    </style>

        gtag('config', 'G-27FWTMFWWF');

    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;

<body>
<div th:replace="fragments :: loadingScreen"></div>

<section class="banner-area organic-breadcrumb"
         th:style="'background: url(' + @{/img/banner/login-bg.jpg} + ') center no-repeat;background-size: cover;height: 100%;'">
    <div class="login_box_area section_gap_bottom">
        <div class="container">
            <h2 style="text-align: center; color: white;"><span onclick="location.href='/'" class="go_home lnr lnr-arrow-left"></span> Portal Logare</h2>
            <div class="row justify-content-center">
                <div class="login_form_inner"
                     style="width:fit-content; background:white; border-radius: 20px; padding:20px;">
                    <form class="row login_form" action="/perform_login" method="post"
                          id="contactForm">
                        <div style="width:100%">
                            <div class="question" style="margin-top:10px;">
                                <input type="text" id="username" name="username" required/>
                                <label>Email</label>
                            </div>
                            <div class="question" style="margin-top:20px;">
                                <input type="password" id="password" name="password" required/>
                                <label>Parolă</label>
                            </div>
                        </div>
                        <h5 style="color: red;text-align:center;width:100%;padding-top: 20px;" th:if="${param.error}">Ai introdus datele greșite sau nu ai contul activat</h5>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" name="login"
                                    class="primary-btn top-border-30 bottom-border-30">Log In
                            </button>
                            <a href="/register">Nu ai cont? Crează unul!</a>
                            <a href="/parola-pierduta" style="margin-top:5px;">Ai uitat parola?</a><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments :: footer"></div>

<script src="/js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/deleteStorage.js"></script>
</body>
