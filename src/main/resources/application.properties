# --------------------
# SPRING CONFIGURATION FILE
# --------------------

# configure mongo db cluster
spring.data.mongodb.host=localhost
spring.data.mongodb.database=easyDB
spring.data.mongodb.port=27017


#----comment for local run
# configure server port
 server.port=8443
 server.port.http=8080
#---------------------


# configure err 999
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration


#----comment for local run
# Setup SSL
server.ssl.enabled=true
server.ssl.key-store=src/main/resources/keystore/certificates/easy.p12
server.ssl.key-store-password=password
server.ssl.keyAlias=easyssl3
server.ssl.keyStoreType=PKCS12
#---------------------


# Setup Logging
logging.file.path=log.txt
