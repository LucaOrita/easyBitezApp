<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Easybites | Login</title>
    <link rel="stylesheet" type="text/css" href="/css/linearicons.css" async>
    <link rel="stylesheet" type="text/css" href="/css/user_defined.css" async>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" async>
    <link rel="stylesheet" type="text/css" href="/css/themify-icons.css" async>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" async>
    <link rel="stylesheet" type="text/css" href="/css/maicons.css" async>
    <link rel="stylesheet" type="text/css" href="/css/mobster.css" async>
    <link rel="stylesheet" type="text/css" href="/css/main.css" async>
    <link rel="stylesheet" type="text/css" href="/css/lolreg.css" async>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding:0;
        }

        .login_box_area{
            top: 50%;
            position: relative;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div th:replace="/mainSite/UI/fragments :: loadingScreen"></div>

<section class="banner-area organic-breadcrumb"
         th:style="'background: url(' + @{/img/banner/login-bg.jpg} + ') center no-repeat;background-size: cover;height: 100%;'">
    <div class="login_box_area section_gap_bottom">
        <div class="container">
            <h2 style="text-align: center; color: white;"><span onclick="window.history.go(-1); return false;" class="go_home lnr lnr-arrow-left"></span> Portal Logare</h2>
            <div class="row justify-content-center">
                <div class="login_form_inner"
                     style="width:fit-content; background:white; border-radius: 20px; padding:20px;">
                    <form class="row login_form" action="javascript:void(0)" method="post"
                          id="contactForm">
                        <div style="width:100%">
                            <div class="question" style="margin-top:10px;">
                                <input type="text" id="username" name="username" required/>
                                <label>Email</label>
                            </div>
                            <div class="question" style="margin-top:20px;">
                                <input type="password" id="password" name="password" required/>
                                <label>Parola</label>
                            </div>
                        </div>
                        <h4 style="color: red;text-align:center;width:100%;padding-top: 20px;" th:if="${param.error}">Ai introdus datele gresite</h4>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" name="login"
                                    class="primary-btn top-border-30 bottom-border-30">Log In
                            </button>
                            <a href="/register">Nu ai cont? Creaza unul!</a><br>
                            <a href="/na/shop">Continua fara cont</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="/mainSite/UI/fragments :: footer"></div>

<script src="/js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.nice-select.min.js}"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/set_header.js"></script>
<script>
    $(document).ready(function(){

        window.localStorage.clear();

        $("form").submit(function (event) {
            var formData = $(this).serialize();
            $.ajax({
                type: "POST",
                url: "/perform_login",
                data: formData
            }).done(function (data) {
                console.log(data);
            });
            event.preventDefault();
        });

    });
</script>
</body>
</html>
