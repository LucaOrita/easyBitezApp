             style="overflow-x:hidden; overflow-y: auto; margin-top:10px; height:fit-content;">
            <h4 style="text-align:left"> Feluri principale </h4>
            <div class="food-grid" style="margin-top:10px;">
                <div class='food-1'>
                    <span class='add-left-top nr' th:text="'x' + ${nrPers}"></span>
                    <span class='lnr lnr-cross x'></span>

                <div class='food-1'>

    </div>
    <div class="menu" th:if="${days} == 2"><!--position:sticky;top:120px;-->

</section>
<div class="slides curr" style="height: 100%;">
    <div class="wraper" id="body1" style="">
        <div class="wraped-content-u" style="width: 95%;">
            <div class="make-2-grid"
                 style="max-width:1200px;display:block;left:50%;position:relative;transform:translateX(-50%)">
                <h1 class="title-chapter" id="date-range-1" style="text-align:center;">
                    <lord-icon
                            src="https://cdn.lordicon.com//uetqnvvg.json"
                            trigger="loop"
                            colors="primary:#ffffff,secondary:#ffffff"
                            style="width:100px;height:100px">
                    </lord-icon>
                    <br>
                    <span>
                        Alege rețetele pentru <b th:text="${titleOfSlide}" style="color:white"></b>
                    </span>
                </h1>
                <div class="container-l" style="width: calc(100% - 30px);margin-top: 50px;">
                    <div class="title-grid-filter">
                        <h3 class="title-chapter">
                            <span style="padding-right:5px;" class="lnr lnr-book"></span>
                            Rețetele disponibile
                        </h3>
                        <h3>
                        </h3>
                    </div>
                    <div class="border-top my-3" style="margin-top:7px !important;"></div>
                    <div class="filters-horizontal">
                        <div>
                            <div>
                                <div type="pui" class="label-filter">
                                    <img src='/img/icons/pui.png' style="width:48px;height:48px" alt="">
                                    <span>Pui</span>
                                </div>
                            </div>
                            <div>
                                <div type="vita" class="label-filter">
                                    <img src='/img/icons/vita.png' style="width:48px;height:48px" alt="">
                                    <span>Vită</span>
                                </div>
                            </div>
                            <div>
                                <div type="porc" class="label-filter">
                                    <img src='/img/icons/porc.png' style="width:48px;height:48px" alt="">
                                    <span>Porc</span>
                                </div>
                            </div>
                            <div>
                                <div type="paste" class="label-filter">
                                    <img src='/img/icons/paste.png' style="width:48px;height:48px" alt="">
                                    <span>Paste</span>
                                </div>
                            </div>
                            <div>
                                <div type="vegetariene" class="label-filter">
                                    <img src='/img/icons/vegetariene.png' style="width:48px;height:48px" alt="">
                                    <span>Vegetariene</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-u" style="background:transparent">
                        <div class="food-pannel" style="overflow-x:hidden; overflow-y: auto;">
                            <div class="store-food-grid" id="first">
                                <div th:each="recipe : ${recipes}" th:if="${recipes} != null" class='card'
                                     th:id='${recipe.ID}' th:attr="foodtype=${recipe.categorie}">
                                    <div class='added' th:id="'add' + ${recipe.ID}">
                                        <svg id='successAnimation' xmlns='http://www.w3.org/2000/svg' width='70'
                                             height='70'
                                             viewBox='0 0 70 70'>
                                            <path id='successAnimationResult' fill='#D8D8D8'
                                                  d='M35,60 C21.1928813,60 10,48.8071187 10,35 C10,21.1928813 21.1928813,10 35,10 C48.8071187,10 60,21.1928813 60,35 C60,48.8071187 48.8071187,60 35,60 Z M23.6332378,33.2260427 L22.3667622,34.7739573 L34.1433655,44.40936 L47.776114,27.6305926 L46.223886,26.3694074 L33.8566345,41.59064 L23.6332378,33.2260427 Z'/>
                                            <circle id='successAnimationCircle' cx='35' cy='35' r='24' stroke='#979797'
                                                    stroke-width='2' stroke-linecap='round' fill='transparent'/>
                                            <polyline id='successAnimationCheck' stroke='#979797' stroke-width='2'
                                                      points='23 34 34 43 47 27' fill='transparent'/>
                                        </svg>
                                        <br>
                                        <p style='text-align:center; top: 60%;position: absolute;'>Adăugat!</p>
                                    </div>
                                    <div class='header'>
                                        <img th:src='${recipe.pics[0]}'
                                             style='height:100%;width:100%;border-radius:20px;object-fit: cover;'/>
                                    </div>
                                    <div class='text'>
                                        <div style='position:relative;padding-bottom:50px;'>
                                            <h1 class='food' th:text="${recipe.name}"></h1>
                                            <div style='left:50%;position:relative;transform:translateX(-50%);width:fit-content;'>
                                                <i class='fa' th:if="${recipe.durata} != ''">
                                                    <img src='/img/icons/clock.png' style='width:32px;height:32px;'
                                                         alt=''/>
                                                    <span th:text="${recipe.durata}"></span>
                                                </i>
                                                <i class='fa'>
                                                    <img th:src="'/img/icons/' + ${recipe.categorie} + '-white.png'"
                                                         style='width:32px;height:32px;' alt=""/>
                                                    <span class='type'></span>
                                                </i>
                                            </div>
                                            <div class="descriere_recipe" style='padding:10px 30px;font-size:15px;'
                                                 th:text="${recipe.descriere}"></div>
                                        </div>
                                        <div class='addBTN'>Adaugă</div>
                                    </div>
                                </div>
                                <!--<div class='ratings fs-vlarge' style='margin:auto;width:120px;padding:10px 0px;'>{$stars}</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
