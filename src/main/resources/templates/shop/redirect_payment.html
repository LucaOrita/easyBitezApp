<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Payment Redirect</title>

</head>
<body>
<div align="center">
    <form ACTION="https://secure.euplatesc.ro/tdsprocess/tranzactd.php" METHOD="POST" name="gateway" target="_self">
        <p class="tx_red_mic">Transferring to EuPlatesc.ro gateway</p>
        <p><img src="https://www.euplatesc.ro/plati-online/tdsprocess/images/progress.gif" alt="" title=""
                onload="javascript:document.gateway.submit()"></p>

        <!-- begin billing details -->
        <input name="fname" type="hidden" th:value="${lname}"/>
        <input name="lname" type="hidden" th:value="${lname}"/>
        <input name="country" type="hidden" th:value="${country}"/>
        <input name="company" type="hidden" th:value="${company}"/>
        <input name="city" type="hidden" th:value="${city}"/>
        <input name="add" type="hidden" th:value="${add}"/>
        <input name="email" type="hidden" th:value="${email}"/>
        <input name="phone" type="hidden" th:value="${phone}"/>
        <input name="fax" type="hidden" th:value="${fax}"/>
        <!-- snd billing details -->

        <!-- daca detaliile de shipping difera -->
        <!-- begin shipping details -->
        <input name="sfname" type="hidden" th:value="${sfname}"/>
        <input name="slname" type="hidden" th:value="${slname}"/>
        <input name="scountry" type="hidden" th:value="${scountry}"/>
        <input name="scompany" type="hidden" th:value="${scompany}"/>
        <input name="scity" type="hidden" th:value="${scity}"/>
        <input name="sadd" type="hidden" th:value="${sadd}"/>
        <input name="semail" type="hidden" th:value="${semail}"/>
        <input name="sphone" type="hidden" th:value="${sphone}"/>
        <input name="sfax" type="hidden" th:value="${sfax}"/>

        <!-- end shipping details -->

        <input type="hidden" NAME="amount" th:VALUE="${amount}" SIZE="12" MAXLENGTH="12"/>
        <input TYPE="hidden" NAME="curr" th:VALUE="${curr}" SIZE="5" MAXLENGTH="3"/>
        <input type="hidden" NAME="invoice_id" th:VALUE="${invoice_id}" SIZE="32" MAXLENGTH="32"/>
        <input type="hidden" NAME="order_desc" th:VALUE="${order_desc}" SIZE="32" MAXLENGTH="50"/>
        <input TYPE="hidden" NAME="merch_id" SIZE="15" th:VALUE="${merch_id}"/>
        <input TYPE="hidden" NAME="timestamp" SIZE="15" th:VALUE="${timestamp}"/>
        <input TYPE="hidden" NAME="nonce" SIZE="35" th:VALUE="${nonce}"/>
        <input TYPE="hidden" NAME="fp_hash" SIZE="40" th:VALUE="${fp_hash}"/>
        <p><a href="javascript:gateway.submit();" class="txtCheckout">Go Now!</a></p>
    </form>
</div>
</body>
</html>
