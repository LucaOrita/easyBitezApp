        .title-chapter {

            height: 380px;

<body>

<div th:replace="fragments :: loadingScreen(c = 'notnull')"></div>
<div th:replace="fragments :: header_shop(s = ${step})"></div>

<div class="login-box-overlay">
    <div class="row" style="max-width:670px;margin-left:0;">
        <div class="col-sm">
            <div class="data-m" onclick="location.href='/shop/1'" style="height: 100%">
                <div class="info">
                    <lord-icon
                            src="https://cdn.lordicon.com/uukerzzv.json"
                            trigger="loop"
                            colors="primary:#121331,secondary:#ffba00"
                            style="width:250px;height:250px">
                    </lord-icon> <br>
                    <h3>Comandă folosind contul tău de utilizator</h3>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="data-m" onclick="location.href='/na/shop/1'" style="height: 100%">
                <div class="info">
                    <lord-icon
                            src="https://cdn.lordicon.com/udwhdpod.json"
                            trigger="loop"
                            colors="primary:#121331,secondary:#ffba00"
                            style="width:250px;height:250px">
                    </lord-icon>
                    <h3>Continuă fară cont</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="slider" id="slider">
        <div class="slides curr">
            <div class="wraper">
                <div class="wraped-content-u">
                    <h3 class="title-chapter"><span style="padding-right:5px;" class="lnr lnr-calendar-full"></span>
                        Alege momentul livrarii</h3>
                    <div class="border-top my-3"></div>
                    <div class="alert alert-danger"
                         style="width:fit-content; border-radius:20px;left:50%;position:relative;transform:translateX(-50%);">
                        <img src="/img/icons/atention.png" style="display:inline-block; width: 35px;"/>
                        <span style="line-height:35px;height:100%;">Pentru orice cutie de 7 zile sunt 2 livrari, pentru a mentine mancarea proaspata pentru tine!</span>
                    </div>
                    <div class="row" style="max-width:670px;left:50%;position:relative;transform:translateX(-50%);">
                        <div class="col-sm">
                            <div class="data-m">
                                <div class="info" th:attr="data-day=${livrare1d}, data-date=${livrare1date}">
                                    <h4 th:text="${livrare1d}"></h4>
                                    <p style="margin-bottom: 0px;margin-top: 10px;" th:text="${livrare1date}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="data-m">
                                <div class="info" th:attr="data-day=${livrare2d}, data-date=${livrare2date}">
                                    <h4 th:text="${livrare2d}"></h4>
                                    <p style="margin-bottom: 0px;margin-top: 10px;" th:text="${livrare2date}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <h3 class="title-chapter">
                        <span style="padding-right:5px;" class="lnr lnr-inbox"></span>
                        Alege cutia potrivita
                    </h3>
                    <div class="border-top my-3"></div>
                    <p style="text-align:center;display:none;">
                        <span style="padding-right:5px;" class="lnr lnr-arrow-left"></span>
                        Apucati cu mouce-ul si glisati pe carusel
                        <span style="padding-left:5px;" class="lnr lnr-arrow-right"></span>
                    </p>
                    <div class="cutii owl-carousel stack-carousel owl-theme">
                        <div class="item" th:each="box : ${boxes}" th:attr="data-box-id=${box.ID}">
                            <img src="/img/boxes/cutie.png" style="width:100%">
                            <h1 style="font-size: 22px;" th:text="${box.numeCutie}"></h1>
                            <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                                <div class="one-third">
                                    <div class="stat"><span class="nr_portii" th:text="${box.portii}"></span><img src="/img/icons/v.png" style="margin-left:3px;width:30px;" class="icon-lnr" /></div>
                                    <div class="stat-value">Portii</div>
                                </div>
                                <div class="one-third no-border">
                                    <div class="stat"><span class="nr_portii" th:text="${box.nrPers}"></span><img src="/img/icons/avatar.png" style="margin-left:3px;width:30px;" class="icon-lnr" /></div>
                                    <div class="stat-value">Persoane</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
